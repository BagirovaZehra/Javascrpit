<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <form >
            <div class="item">
                <input id="display" type="text" name="display" >
            </div>
            <div class="item">
                <input type="button" class="gray" value="AC" onclick="display.value=' '">
                <input type="button"   class="gray" value="+/-">
                <input type="button"  class="gray" value="%">
                <input type="button" class="yellow" value="/" onclick="display.value+='/'">
            </div>
            <div class="item">
                <input type="button" class="dgray" value="7" onclick="display.value+='7'">
                <input type="button" class="dgray" onclick="display.value+='8'" value="8">
                <input type="button" class="dgray"  onclick="display.value+='9'"value="9">
                <input type="button"  class="yellow" onclick="display.value+='*'"value="*">
            </div>
            <div class="item">
                <input type="button" class="dgray"  onclick="display.value+='4'"value="4">
                <input type="button" class="dgray" onclick="display.value+='5'" value="5">
               <input type="button" class="dgray" onclick="display.value+='6'" value="6">
                <input type="button" class="yellow" onclick="display.value+='-'" value="-">
            </div>
            <div class="item">
                <input type="button" class="dgray"   value="1" onclick="display.value+='1'">
                <input type="button" class="dgray" value="2" onclick="display.value+='2'">
                <input type="button" class="dgray" value="3" onclick="display.value+='3'">
                <input type="button" class="yellow" value="+" onclick="display.value+='+'">
            </div>
            <div class="item">
                <input type="button" id="box" class="dgray" value="0" onclick="display.value+='0'">
                <input type="button" class="dgray" value="," onclick="display.value+=','">
                <input type="button" class="yellow" value="="  onclick="display.value=eval(display.value)">>
            </div>
        </form>
    </div>
</body>
</html>
